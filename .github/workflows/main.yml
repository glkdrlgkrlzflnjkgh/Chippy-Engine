name: Builder

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dependencies
        run: dotnet restore RTX.sln

      - name: Build application
        run: dotnet build RTX.sln --configuration Release --no-restore

      - name: Move build artifacts to expected location
        run: |
          del ./build-output
          mkdir ./build-output
          mv ./bin/Release/* ./build-output/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RTX-build
          path: ./build-output/
