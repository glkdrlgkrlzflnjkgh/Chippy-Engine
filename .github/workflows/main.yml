name: Builder

on:
  push:
    branches:
      - master  # Replace with the branch you want to monitor
  pull_request:
    branches:
      - master  # Runs when a PR targets the main branch
  workflow_dispatch:

jobs:
  alert-me:
    runs-on: self-hosted
    steps:
      - name: Send-Alert
        run: echo "Workflow triggered!"

  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Restore dependencies
        run: dotnet restore RTX.sln
      - name: tellmerestoreisdone
        run: echo "restore complete!"
      - name: Build application
        run: dotnet build RTX.sln --configuration Release --no-restore

      - name: Upload build artifacts  # ðŸš€ Store the `.exe` safely!
        uses: actions/upload-artifact@v4
        with:
          name: RTX-build
          path: ./bin/Release/

  deploy:
    runs-on: windows-latest
    needs: 
      - build  # ðŸš€ Waits for the build job to finish first!
      - alert-me  # ðŸš€ Waits for the build job to finish first!
    
    steps:
      - name: Checkout repository  # Clones the repo for committing artifacts!
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts  # ðŸ”¥ Pulls the `.exe` back!
        uses: actions/download-artifact@v4
        with:
          name: RTX-build
          path: ./build-output

      - name: Verify artifact contents  # âœ… Double-check that `.exe` exists
        run: dir ./build-output

      - name: Commit and Push Build Artifacts
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./build-output/*
          git commit -m "Automated commit: Updated build artifacts"
          git push origin master
