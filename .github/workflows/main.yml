name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # âœ… Optimized for Windows runners!

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore RTX.sln

      - name: Build application
        run: dotnet build RTX.sln --configuration Release --no-restore

      - name: Upload build artifacts  # ðŸš€ This ensures your `.exe` is saved!
        uses: actions/upload-artifact@v4
        with:
          name: RTX-build
          path: ./bin/Release/

      - name: Post-Install .NET Core tasks
        run: dotnet --info
