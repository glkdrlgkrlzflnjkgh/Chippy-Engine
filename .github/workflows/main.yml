name: Builder

on:
  workflow_dispatch:

jobs:
  alert-me:
    runs-on: windows-latest
    steps:
      - name: Send-Alert
        run: echo "Workflow triggered!" | mail -s "GitHub Runner Alert" xcallumnicx@outlook.com
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore RTX.sln

      - name: Build application
        run: dotnet build RTX.sln --configuration Release --no-restore

      - name: Upload build artifacts  # ðŸš€ Store the `.exe` safely!
        uses: actions/upload-artifact@v4
        with:
          name: RTX-build
          path: ./bin/Release/

  deploy:
    runs-on: windows-latest
    needs: build  # ðŸš€ Waits for the build job to finish first!

    steps:
      - name: Download build artifacts  # ðŸ”¥ Pulls the `.exe` back!
        uses: actions/download-artifact@v4
        with:
          name: RTX-build
          
          path: ./

      - name: Verify artifact contents  # âœ… Double-check that `.exe` exists
        run: dir ./
