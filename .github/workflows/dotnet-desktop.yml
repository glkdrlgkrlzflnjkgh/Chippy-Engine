name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # âœ… Optimized for Windows runners!

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
        
      - name: Restore dependencies
        run: dotnet restore RTX.sln

      - name: Build application
        run: dotnet build RTX.sln --configuration ${{ matrix.configuration }} --no-restore

      - name: Install GitHub CLI
        run: winget install GitHub.cli

      - name: Capture Run ID (PowerShell)
        run: |
          $RUN_ID = gh run list --repo glkdrlgkrlzflnjkgh/Path-Traced-Render-Engine --json id --jq ".[0].id"
          echo "RUN_ID=$RUN_ID" | Out-File -FilePath $env:GITHUB_ENV -Append
      
      - name: Delete previous artifacts (PowerShell)
        run: gh run delete $env:RUN_ID --repo glkdrlgkrlzflnjkgh/Path-Traced-Render-Engine --yes

      - name: Upload new artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "Build_Output_${{ github.run_number }}"
          path: .\bin\${{ matrix.configuration }}

      - name: Post-Install .NET Core tasks
        run: |
          dotnet --info
          echo "Post-install checks completed."

      - name: Post-checkout cleanup
        run: |
          Remove-Item -Recurse -Force .\temp\*
          echo "Workspace cleaned up."
